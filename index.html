<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="inputArea">
        <textarea id="text-input" placeholder="Start typing..."></textarea>
    </div>
    <div class="container1">
        <button>
            `
        </button>
        <button>
            1
        </button>
        <button>
           2
        </button>
        <button>
            3
        </button>
        <button>
            4
        </button>
        <button>
            5
        </button>
        <button>
            6
        </button>
        <button>
            7
        </button>
        <button>
            8
        </button>
        <button>
            9
        </button>
        <button>
            0
        </button>
        <button>
            -
        </button>
        <button>
            =
        </button>
        <button id="back">Backspace</button>
    </div>


    <div class="container2">
        <button id="tab">Tab</button>
        <button>Q</button>
        <button>W</button>
        <button>E</button>
        <button>R</button>
        <button>T</button>
        <button>Y</button>
        <button>U</button>
        <button>I</button>
        <button>O</button>
        <button>P</button>
        <button>
            <P>{</P>
            <P id="num&symbol">[</P>
        </button>
        <button>
            <P>}</P>
            <P id="num&symbol">]</P>
        </button>
        <button id="backSlash">
            <P>|</P>
            <P id="num&symbol">\</P>
        </button>
    </div>

    <div class="container3">
        <button id="caps">CapsLock</button>
        <button>A</button>
        <button>S</button>
        <button>D</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>J</button>
        <button>K</button>
        <button>L</button>
        <button>
            <p>:</p>
            <p id="num&symbol">;</p>
        </button>
        <button>
            <p>"</p>
            <p id="num&symbol">'</p>
        </button>
        <button id="enter">Enter</button>
    </div>

    <div class="container4">
        <button id="shift">Shift</button>
        <button>Z</button>
        <button>X</button>
        <button>C</button>
        <button>V</button>
        <button>B</button>
        <button>N</button>
        <button>M</button>
        <button>
            <P><</P>
            <P id="num&symbol">.</P>
        </button>
        <button>
            <P>></P>
            <P id="num&symbol">/</P>
        </button>
        <button>
            <P>?</P>
            <P id="num&symbol">/</P>
        </button>
        <button id="shift">Shift</button>
    </div>

    <div class="container5">
        <button>ctrl</button>
        <button>fn</button>
        <button>win</button>
        <button>alt</button>
        <button id="space"></button>
        <button>alt</button>
        <button>ctrl</button>
        <button>←</button>
        <button>↑</button>
        <button>↓</button>
        <button>→</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
