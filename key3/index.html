<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>keyboard write what you think</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <textarea
      name="Start Typing"
      id="text-area"
      placeholder="Start Typing...."
    ></textarea>
    <div class="container">
      <div class="mainKey">
        <div class="row">
          <div class="key" data-key="Ecs">Esc</div>
          <div class="key" data-key="f1">f1</div>
          <div class="key" data-key="f2">f2</div>
          <div class="key" data-key="f3">f3</div>
          <div class="key" data-key="f4">f4</div>
          <div class="key" data-key="f5">f5</div>
          <div class="key" data-key="f6">f6</div>
          <div class="key" data-key="f7">f7</div>
          <div class="key" data-key="f8">f8</div>
          <div class="key" data-key="f9">f9</div>
          <div class="key" data-key="f10">f10</div>
          <div class="key" data-key="f11">f11</div>
          <div class="key" data-key="f12">f12</div>
          <div class="key" data-key="insert">insert</div>
          <div class="key" data-key="prt-sc">prt-sc</div>
          <div class="key" data-key="delete">delete</div>
        </div>

        <!-- First Row -->
        <div class="row">
          <div class="key" data-key="">`</div>
          <div class="key" data-key="1">1</div>
          <div class="key" data-key="2">2</div>
          <div class="key" data-key="3">3</div>
          <div class="key" data-key="4">4</div>
          <div class="key" data-key="5">5</div>
          <div class="key" data-key="6">6</div>
          <div class="key" data-key="7">7</div>
          <div class="key" data-key="8">8</div>
          <div class="key" data-key="9">9</div>
          <div class="key" data-key="0">0</div>
          <div class="key" data-key="-">-</div>
          <div class="key" data-key="=">=</div>
          <div class="key backspace" data-key="Backspace">Backspace</div>
          <div class="key" data-key="Home">Home</div>
        </div>

        <!-- Second Row -->
        <div class="row">
          <div class="key tab" data-key="Tab">Tab</div>
          <div class="key" data-key="q">q</div>
          <div class="key" data-key="w">w</div>
          <div class="key" data-key="e">e</div>
          <div class="key" data-key="r">r</div>
          <div class="key" data-key="t">t</div>
          <div class="key" data-key="y">y</div>
          <div class="key" data-key="u">u</div>
          <div class="key" data-key="i">i</div>
          <div class="key" data-key="o">o</div>
          <div class="key" data-key="p">p</div>
          <div class="key" data-key="[">[</div>
          <div class="key" data-key="]">]</div>
          <div class="key slash" data-key="\">\</div>
          <div class="key" data-key="pageUp">pgUp</div>
        </div>

        <div class="row">
          <div class="key capslock" data-key="CapsLock">Caps Lock</div>
          <div class="key" data-key="a">a</div>
          <div class="key" data-key="s">s</div>
          <div class="key" data-key="d">d</div>
          <div class="key" data-key="f">f</div>
          <div class="key" data-key="g">g</div>
          <div class="key" data-key="h">h</div>
          <div class="key" data-key="j">j</div>
          <div class="key" data-key="k">k</div>
          <div class="key" data-key="l">l</div>
          <div class="key" data-key=";">;</div>
          <div class="key" data-key="'">'</div>
          <div class="key enter" data-key="Enter">Enter</div>
          <div class="key" data-key="pageDn">pgDn</div>
        </div>

        <!-- Fourth Row -->
        <div class="row">
          <div class="key shift" data-key="Shift">Shift</div>
          <div class="key" data-key="z">z</div>
          <div class="key" data-key="x">x</div>
          <div class="key" data-key="c">c</div>
          <div class="key" data-key="v">v</div>
          <div class="key" data-key="b">b</div>
          <div class="key" data-key="n">n</div>
          <div class="key" data-key="m">m</div>
          <div class="key" data-key=",">,</div>
          <div class="key" data-key=".">.</div>
          <div class="key" data-key="/">/</div>
          <div class="key shift" data-key="Shift">Shift</div>
          <div class="key" data-key="end">end</div>
        </div>

         <!-- Fifth Row -->
         <div class="row">
          <div class="key ctrl" data-key="Control">Ctrl</div>
          <div class="key win" data-key="Meta">Win</div>
          <div class="key win" data-key="fn">fn</div>
          <div class="key alt" data-key="Alt">Alt</div>
          <div class="key space" data-key=" "></div>
          <div class="key alt" data-key="Alt">Alt</div>
          <div class="key ctrl" data-key="Control">Ctrl</div>
          <div class="key" data-key="ArrowLeft">←</div>
          <div class="key" data-key="ArrowUp">↑</div>
          <div class="key" data-key="ArrowDown">↓</div>
          <div class="key" data-key="ArrowRight">→</div>
          
      </div>
      </div>
      <div class="numKey">
        <div class="key2" data-key="numLock">numLock</div>
        <div class="key2" data-key="numLock">/</div>
        <div class="key2" data-key="numLock">*</div>
        <div class="key2" data-key="numLock">-</div>
        <div class="key2" data-key="numLock">7</div>
        <div class="key2" data-key="numLock">8</div>
        <div class="key2" data-key="numLock">9</div>
        <div class="key2">+</div>
        <div class="key2" data-key="numLock">4</div>
        <div class="key2" data-key="numLock">5</div>
        <div class="key2" data-key="numLock">6</div>
        <div class="key2" data-key="numLock">1</div>
        <div class="key2" data-key="numLock">2</div>
        <div class="key2" data-key="numLock">3</div>
        <div class="key2" data-key="numLock">0</div>
        <div class="key2" data-key="numLock">.</div>
        <div class="key2" data-key="numLock">Enter</div>
        <!-- <div class="key" data-key="numLock"></div> -->
        
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
